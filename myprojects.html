    <section>
        <h2>Contact Form</h2>
        <p>Fill out the form below to send me a message.</p>

        <form id="contactForm">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
    </div>

    <button type="button" xx="showAlert()" class="btn btn-primary">Submit Message</button>
</form>

    <script>
        function showAlert() {
            // This displays a pop-up window when the button is clicked
            alert("Thank you for your message! The form has been submitted.");
