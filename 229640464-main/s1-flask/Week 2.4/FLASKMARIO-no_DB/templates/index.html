<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Builder</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Pyramid Builder</h1>
    <form method="post">
        <label for="height">Enter a height (1-8):</label>
        <input type="number" id="height" name="height" min="1" max="8" required>
        <button type="submit">Build Pyramid</button>
    </form>
    {% if result %}
        <h2>Result:</h2>
        <p class="pyramid-result">{{ result|safe }}</p>
    {% endif %}
</body>
</html>
